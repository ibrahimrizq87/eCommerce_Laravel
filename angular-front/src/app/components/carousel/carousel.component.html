<div class="container my-4">
    <owl-carousel-o [options]="customOptions">
        <ng-template *ngFor="let product of products" carouselSlide>
            <div  class="card card-item h-100 mx-3">
                <div class="card-img-container" style="background-color: #ffffff;">
                    <a style="display: block; cursor: pointer;">
                        <img (click)="ViewProduct(product)" width="200px" height="200px" [src]="product.cover_image" class="card-img-top img-cover w-100"
                            style="height: 200px; object-fit: cover;" alt="...">
                    </a>
                    <div style="position: absolute; top: 10px; left: 10px;">
                        <p
                            style="background-color: #ffc857; color: #000; padding: 3px 7px; border-radius: 5px; font-weight: bold; font-size: 14px;">
                            {{product.totalOffers}}%
                        </p>
                    </div>
                    <div style="position: absolute; top: 10px; right: 10px; display: flex; gap: 8px;">
                        <p class="ordered-info">
                            Ordered: {{ product.total_ordered }} times
                        </p>
                    </div>
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <p class="card-title">{{product.product_name}}</p>
                    <div class="d-flex justify-content-around">
                        <div>
                            <p class="price mb-1"><b>${{product.priceAfterOffers}}</b></p>
                        </div>
                        <div>
                            <p class="price mb-1 text-decoration-line-through">${{product.price}}</p>
                        </div>
                    </div>
                    <p class="card-text desc" style="font-size:14px">{{product.description}}</p>
                    <div class="d-flex justify-content-center mt-1">
                        <a (click)="addToCart(product)" class="btn text-white mx-2" style="background-color: #b83807;">Add to cart</a>
                    </div>
                </div>
            </div>
        </ng-template>
         </owl-carousel-o>

    <div class="text-center">
        <button [routerLink]="['/products']" class="btn" style="background-color: #b83807; color:#fff">
            View All Products
        </button>
    </div>
</div>
