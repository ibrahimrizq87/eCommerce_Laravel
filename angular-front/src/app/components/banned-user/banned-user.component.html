<div class="container text-center mt-5 mb-5 pb-5">
  <div class="card shadow-lg p-4 border-danger">
      <div class="card-body">
          <h1 class="text-danger mb-3">
              <ng-container *ngIf="currentLanguage === 'en'; else arabicAccountBanned">Account Banned</ng-container>
              <ng-template #arabicAccountBanned>حساب محظور</ng-template>
          </h1>
          <p class="lead text-muted">
              <ng-container *ngIf="currentLanguage === 'en'; else arabicAccountBannedMessage">It looks like your account has been banned.</ng-container>
              <ng-template #arabicAccountBannedMessage>يبدو أن حسابك قد تم حظره.</ng-template>
          </p>
          <p class="mb-4">
              <ng-container *ngIf="currentLanguage === 'en'; else arabicContactAdmin">Please contact the website admin for more details.</ng-container>
              <ng-template #arabicContactAdmin>يرجى الاتصال بمدير الموقع للحصول على مزيد من التفاصيل.</ng-template>
          </p>
          <button class="btn btn-primary" (click)="goToContact()">
              <ng-container *ngIf="currentLanguage === 'en'; else arabicContactAdminButton">Contact Admin</ng-container>
              <ng-template #arabicContactAdminButton>الاتصال بالمدير</ng-template>
          </button>
          <button class="btn btn-outline-danger ms-5" (click)="back()">
              <ng-container *ngIf="currentLanguage === 'en'; else arabicTryAgainButton">Try Again</ng-container>
              <ng-template #arabicTryAgainButton>حاول مرة أخرى</ng-template>
          </button>
      </div>
  </div>
</div>
