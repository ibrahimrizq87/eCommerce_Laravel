<div class="container m-auto my-5 w-50 shadow-lg py-5">
    <div class="container">
        <div class="email-form" style="background-color: #ffffff;">
            <h6 class="py-4 text-center">
                <ng-container *ngIf="currentLanguage === 'en'; else arabicSendEmail">Send Email</ng-container>
                <ng-template #arabicSendEmail>إرسال البريد الإلكتروني</ng-template>
            </h6>
            <form (ngSubmit)="onSubmit(mailForm)" #mailForm="ngForm" enctype="multipart/form-data">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required email ngModel>
                    <label for="email">
                        <ng-container *ngIf="currentLanguage === 'en'; else arabicEmail">Email</ng-container>
                        <ng-template #arabicEmail>البريد الإلكتروني</ng-template>
                    </label>
                    <div *ngIf="submitted && mailForm.controls['email']?.invalid" style="color:#b83807">
                        <div *ngIf="mailForm.controls['email']?.errors?.['required']">
                            <ng-container *ngIf="currentLanguage === 'en'; else arabicEmailRequired">Email is required.</ng-container>
                            <ng-template #arabicEmailRequired>البريد الإلكتروني مطلوب.</ng-template>
                        </div>
                        <div *ngIf="mailForm.controls['email']?.errors?.['email']">
                            <ng-container *ngIf="currentLanguage === 'en'; else arabicInvalidEmail">Please enter a valid email address.</ng-container>
                            <ng-template #arabicInvalidEmail>يرجى إدخال عنوان بريد إلكتروني صحيح.</ng-template>
                        </div>
                    </div>
                </div>
                <div class="text-center my-4">
                    <button type="submit" class="btn">
                        <ng-container *ngIf="currentLanguage === 'en'; else arabicSendButton">Send Email</ng-container>
                        <ng-template #arabicSendButton>إرسال البريد الإلكتروني</ng-template>
                    </button>
                </div>
            </form>

            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>
                                <ng-container *ngIf="currentLanguage === 'en'; else arabicErrorOccurred">An Error Occurred</ng-container>
                                <ng-template #arabicErrorOccurred>حدث خطأ</ng-template>
                            </p>
                            <p class="p-3 pt-4 text-center">{{errorMessage}}</p>
                        </div>
                        <div class="modal-body d-flex justify-content-center">
                            <button class="btn" (click)="closeModalError()" data-bs-toggle="modal" style="background-color: #231717; color:white">
                                <ng-container *ngIf="currentLanguage === 'en'; else arabicClose">Close</ng-container>
                                <ng-template #arabicClose>إغلاق</ng-template>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal" id="myModalSuccess">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>
                                <ng-container *ngIf="currentLanguage === 'en'; else arabicSuccess">Success!</ng-container>
                                <ng-template #arabicSuccess>نجاح!</ng-template>
                            </p>
                            <p>{{errorMessage}}</p>
                        </div>
                        <div class="modal-body d-flex justify-content-center">
                            <button class="btn" (click)="closeModal()" data-bs-toggle="modal" style="background-color: #231717; color:white">
                                <ng-container *ngIf="currentLanguage === 'en'; else arabicCloseSuccess">Close</ng-container>
                                <ng-template #arabicCloseSuccess>إغلاق</ng-template>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
